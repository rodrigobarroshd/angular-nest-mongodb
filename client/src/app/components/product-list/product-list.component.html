<div *ngFor="let product of products" class="card card-body mb-2">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <!-- <li>
          id: {{product._id}}
        </li> -->
        <li>
          name1: {{product.name1}}
        </li>
        <li>
          name2: {{product.name2}}
        </li>
        <li>
          name3: {{product.name3}}
        </li>
        <li>
          name4: {{product.name4}}
        </li>
        <li>
          name5: {{product.name5}}
        </li>
        <li>
          name6: {{product.name6}}
        </li>
        <li>
          name7: {{product.name7}}
        </li>
      </ul>
      <button (click)="deleteProduct(product._id)" class="btn btn-danger">
        Delete
      </button>
      <button [routerLink]="['/product/edit', product._id]" class="btn btn-secondary">
        Edit
      </button>
    </div>
    <!-- <div class="col-md-4">
       <img [src]="product.name7" class="card-img"> 
    </div> -->
  </div>
</div>
