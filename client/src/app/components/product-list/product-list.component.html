<div *ngFor="let product of products" class="card card-body mb-2">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <!-- <li>
          id: {{product._id}}
        </li> -->
        <li>
          arterial_sistolica: {{product.arterial_sistolica}}
        </li>
        <li>
          arterial_diastolica: {{product.arterial_diastolica}}
        </li>
        <li>
          pulso: {{product.pulso}}
        </li>
        <li>
          peso: {{product.peso}}
        </li>
        <li>
          altura: {{product.altura}}
        </li>
        <li>
          imc: {{product.imc}}
        </li>
        <li>
          charterial: {{product.charterial}}
        </li>
      </ul>
      <button (click)="deleteProduct(product._id)" class="btn btn-danger">
        Delete
      </button>
      <button [routerLink]="['/product/edit', product._id]" class="btn btn-secondary">
        Edit
      </button>
    </div>
    <div class="col-md-4">
       <img [src]="product.imageURL" class="card-img"> 
    </div>
  </div>
</div>
