<div style="display: block" *ngIf="barChartData">
  <canvas baseChart 
    height="30px" 
    width="100px"
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [chartType]="barChartType"
    [colors]="chartColors">
  </canvas>
</div>


<!-- Add Product List -->

      <ul>

          id: {{product._id}}

        <li>
          Pulso: {{product.pulso}}
        </li>
        <li>
          Peso: {{product.peso}}
        </li>
        <li>
          Altura: {{product.altura}}
        </li>
        <li>
          Imc: {{product.imc}}
